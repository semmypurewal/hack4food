<!doctype html>
<html>
<head>
    <title>Press 1 For Food</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="row">
            <img class="span12" src="img/header-background.jpg" alt="Press 1 For Food Logo Image"/>
        </header>
        <div class="row">
            <div class="community span4">
                <h2>Community</h2>
                <select id="community-select">
                    <option value="Shiloh">Shiloh</option>
                    <option value="Pisgah View">Pisgah View</option>
                    <option>West</option>
                    <option>North</option>
                </select>
                <div class="info">
                    <ul id="info-box">
                        <li>
                            <span class="statistic-label">Apple Love</span>:
                            <span class="statistic-value">23%</span>
                        </li>
                        <li>
                            <span class="statistic-label">Pumpkin Love</span>:
                            <span class="statistic-value">23%</span>
                        </li>
                        <li>
                            <span class="statistic-label">Deodorant Hate</span>:
                            <span class="statistic-value">23%</span>
                        </li>
                        <li>
                            <span class="statistic-label">Total Population</span>:
                            <span class="statistic-value">234,577,123</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="sms-info span4">
                <h2>Messages</h2>
                <div class="date">
                    <select id="date-range">
                        <option>2013-06-01 - 2013-06-07</option>
                        <option>2013-06-08 - 2013-06-14</option>
                        <option>2013-06-14 - 2013-06-21</option>
                    </select>
                </div>

                <div class="sms-details">
                    <table id="sms-list">
                        <tr>
                            <th class="checkbox-column"></th>
                            <th class="phone-number-column">Number</th>
                            <th class="text-body-column">Body</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="sms-outgoing span4">
                <h2>Send</h2>
                <textarea cols="40" rows="3" maxlength="140" id="sms-text" name="sms-text"></textarea>
                <input type="hidden" id="sms-recipients" name="sms-recipients" />
                <br/>
                <button id="sms-send" type="button">Send</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/underscore-min.js"></script>
    <script type="text/javascript" src="vendor/moment.min.js"></script>
    <script type="text/javascript" src="date-picker.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
